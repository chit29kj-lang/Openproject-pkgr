name: openproject
user: openproject
group: openproject
home: /app

env:
  - RAILS_ENV=production
  - NODE_ENV=production
  - RAILS_SERVE_STATIC_FILES=true
  - APP_PATH=/app

buildpacks:
  - "https://github.com/heroku/heroku-buildpack-nodejs.git"
  - "https://github.com/heroku/heroku-buildpack-ruby.git"

dependencies:
  - libpq-dev
  - libsqlite3-dev
  - libssl-dev
  - zlib1g-dev
  - build-essential
  - git
  - curl
  - imagemagick
  - libmagickwand-dev
  - tesseract-ocr
  - catdoc
  - unrtf
  - graphicsmagick

before_precompile:
  - packaging/setup

procfile: Procfile
