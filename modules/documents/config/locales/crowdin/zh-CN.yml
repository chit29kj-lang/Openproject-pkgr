    show_edit_view:
      connection_error_notice:
        description: |-
          无法打开文档，因为无法访问实时文本协作服务器。
          如果问题仍然存在，请联系管理员。
        action: 重试
      connection_recovery_notice:
        description: "与实时文本协作服务器的连接已恢复。"
