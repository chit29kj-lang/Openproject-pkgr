        description: |-
          Uma vez ativado, vários utilizadores poderão trabalhar juntos num documento ao mesmo tempo.
          Todos os novos documentos serão baseados num novo editor (BlockNote), e exigirão uma ligação ativa a um
          servidor Hocuspocus.
        primary_action: Permitir colaboração em tempo real
        success: A colaboração em tempo real foi ativada.
      disable_text_collaboration_dialog:
        title: Desativar colaboração em tempo real
        heading: Desativar a colaboração em tempo real?
        confirmation_message: |-
          Todos os documentos existentes podem ficar inacessíveis. Faça isso apenas se tiver certeza de que quer desativar a colaboração em tempo real e o editor BlockNote nesta instância.
