    label_categories: "Categorie"
    new_category: "Nuova categoria"
    new_type: "Nuovo tipo"
    delete_dialog:
      title: "Elimina documento"
      heading: "Eliminare questo documento?"
      confirmation_message_html: "Questa operazione eliminerà definitivamente il documento e tutti gli allegati. Vuoi davvero procedere?"
    delete_document_type_dialog:
      title: Elimina tipo di documento
      heading: Eliminare questo tipo di documento?
      confirmation_message: |-
        Il tipo "%{type_name}" non è attualmente utilizzato. L'eliminazione di questo tipo non avrà alcun effetto sui documenti esistenti.
      select_reassign_to_label: Riassegna i documenti a
      reassign_message:
        one: Il tipo "%{type_name}" è attualmente utilizzato in %{document_count} documento. Seleziona il tipo a cui riassegnarli.
        other: Il tipo "%{type_name}" è attualmente utilizzato in %{document_count} documenti. Seleziona il tipo a cui riassegnarli.
      at_least_one_type_required:
        title: Non è possibile eliminare il tipo di documento
        heading: Non è possibile eliminare l'ultimo tipo di documento
        message: Deve essere sempre configurato almeno un tipo di documento. Creane prima un altro se vuoi eliminare questo.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            Quando è attiva, la collaborazione in tempo reale consente a più utenti di modificare un documento contemporaneamente.
            Per funzionare è necessario un %{hocuspocus_server_link} operativo.
        banner:
          none_writable: Questi valori sono configurati tramite variabili di ambiente e non possono essere modificati qui.
          some_unwritable: Alcuni valori sono configurati tramite variabili di ambiente e non possono essere modificati qui.
        hocuspocus_server_url:
          label: "URL del server Hocuspocus"
          caption: "L'indirizzo di un server Hocuspocus funzionante."
        hocuspocus_server_secret:
          label: "Segreto client"
          caption: "Incolla il segreto fornito dal server Hocuspocus."
        hocuspocus_server: Server Hocuspocus
      enable_text_collaboration:
        heading: La collaborazione in tempo reale non è abilitata
        description: |-
          Una volta attivata, più utenti potranno lavorare contemporaneamente sullo stesso documento.
          Tutti i nuovi documenti utilizzeranno un nuovo editor, BlockNote, e richiederanno una connessione funzionante a un server Hocuspocus.
        primary_action: Abilita collaborazione in tempo reale
        success: La collaborazione in tempo reale è stata attivata.
      disable_text_collaboration_dialog:
        title: Disabilita la collaborazione in tempo reale
        heading: Disabilitare la collaborazione in tempo reale?
        confirmation_message: |-
          Tutti i documenti esistenti potrebbero diventare inaccessibili. Procedi solo se hai certezza di voler disattivare la collaborazione in tempo reale e l'editor BlockNote in questa istanza.
        confirmation_checkbox_message: Sono consapevole che potrei perdere dati in modo permanente
        success: La collaborazione in tempo reale è stata disattivata.
