    document_categories_deprecation_notice:
      heading: Kategorie plików są teraz nazywane „Typami dokumentów”
      description: |-
        Twoje istniejące kategorie plików zostały przekształcone w typy dokumentów wraz z wprowadzeniem nowego modułu Dokumenty.
        Wszystkie istniejące dokumenty zostały również migrowane do tych nowych typów.
