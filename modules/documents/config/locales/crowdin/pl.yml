      description: |-
        Nie można otworzyć dokumentu, ponieważ współpraca tekstowa w czasie rzeczywistym jest wyłączona.
        Jeśli chcesz uzyskać dostęp do tego dokumentu, skontaktuj się z administratorem, aby włączyć współpracę tekstową w czasie rzeczywistym.
    show_edit_view:
      connection_error_notice:
        description: |-
          Nie można otworzyć dokumentu, ponieważ serwer współpracy tekstowej w czasie rzeczywistym jest nieosiągalny.
          Jeśli problem nie ustępuje, skontaktuj się z administratorem.
        action: Spróbuj ponownie
