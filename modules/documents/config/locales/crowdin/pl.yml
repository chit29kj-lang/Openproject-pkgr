    delete_document_type_dialog:
      title: Usuń typ dokumentu
      heading: Usunąć ten typ dokumentu?
      confirmation_message: |-
        Typ „%{type_name}” jest obecnie nieużywany. Usunięcie tego typu nie będzie miało wpływu na istniejące dokumenty.
      select_reassign_to_label: Przypisz ponownie dokumenty do
      reassign_message:
        one: Typ „%{type_name}” jest obecnie używany w %{document_count} dokumencie. Wybierz typ, do którego ma zostać ponownie przypisany.
        few: Typ „%{type_name}” jest obecnie używany w %{document_count} dokumentach. Wybierz typ, do którego mają zostać ponownie przypisane.
        many: Typ „%{type_name}” jest obecnie używany w %{document_count} dokumentach. Wybierz typ, do którego mają zostać ponownie przypisane.
        other: Typ „%{type_name}” jest obecnie używany w %{document_count} dokumentu. Wybierz typ, do którego mają zostać ponownie przypisane.
      at_least_one_type_required:
        title: Nie można usunąć typu dokumentu
        heading: Nie można usunąć ostatniego typu dokumentu
        message: Zawsze musi być skonfigurowany co najmniej jeden typ dokumentu. Aby usunąć ten typ, utwórz najpierw inny.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            Po włączeniu współpraca w czasie rzeczywistym pozwala wielu użytkownikom edytować dokument w tym samym czasie.
            Do działania wymaga działającego %{hocuspocus_server_link}.
        banner:
          none_writable: Wartości te są konfigurowane za pomocą zmiennych środowiskowych i nie można ich edytować tutaj.
          some_unwritable: Niektóre wartości są konfigurowane za pomocą zmiennych środowiskowych i nie można ich edytować tutaj.
        hocuspocus_server_url:
          label: "Adres URL serwera Hocuspocus"
          caption: "Adres działającego serwera Hocuspocus."
        hocuspocus_server_secret:
          label: "Klucz tajny klienta"
          caption: "Wklej klucz tajny dostarczony przez serwer Hocuspocus."
        hocuspocus_server: Serwer Hocuspocus
      enable_text_collaboration:
        heading: Współpraca w czasie rzeczywistym nie jest włączona
        description: |-
          Po włączeniu tej funkcji nad dokumentem będzie mogło jednocześnie pracować wielu użytkowników.
          Wszystkie nowe dokumenty będą oparte na nowym edytorze (BlockNote) i będą wymagały działającego połączenia z serwerem Hocuspocus.
        primary_action: Włącz współpracę w czasie rzeczywistym
        success: Współpraca w czasie rzeczywistym została włączona.
      disable_text_collaboration_dialog:
        title: Wyłącz współpracę w czasie rzeczywistym
        heading: Wyłączyć współpracę w czasie rzeczywistym?
        confirmation_message: |-
          Wszystkie istniejące dokumenty mogą stać się niedostępne. Zrób to tylko mając pewność, że chcesz wyłączyć współpracę w czasie rzeczywistym i edytor BlockNote w tym wystąpieniu.
        confirmation_checkbox_message: Rozumiem, że mogę bezpowrotnie utracić dane
        success: Współpraca w czasie rzeczywistym została wyłączona.
